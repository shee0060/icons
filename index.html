<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <h1>Dinosaurs</h1>
  <ol class="list-group">
    <li>
      <img src="images/ankylosaurus.svg" alt="#">
      <i class="icon i-64"></i>
      <span class="icon-label">Ankylosaurus</span>
    </li>
    <li>
      <img src="images/hadrosaur.svg" alt="#">
      <i class="icon i-64"></i>
      <span class="icon-label">Hadrosaur</span>
    </li>
    <li>
      <img src="images/stegosaurus.svg" alt="#">
      <i class="icon i-64"></i>
      <span class="icon-label">Stegosaurus</span>
    </li>
    <li>
      <img src="images/triceratops.svg" alt="#">
      <i class="icon i-64"></i>
      <span class="icon-label">Triceratops</span>
    </li>
  </ol>
</body>
</html>
